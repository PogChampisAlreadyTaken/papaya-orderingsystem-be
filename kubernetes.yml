apiVersion: apps/v1
kind: Deployment
metadata:
  name: papaya-orderingsystem-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: papaya-orderingsystem-be
  template:
    metadata:
      labels:
        app: papaya-orderingsystem-be
    spec:
      containers:
        - image: l1n77/papaya-orderingsystem-be
          imagePullPolicy: Always
          name: papaya-orderingsystem-be
          env:
            - name: MAIL_USERNAME
              value: apikey
            - name: MAIL_PASSWORD
              value: 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

---
apiVersion: v1
kind: Service
metadata:
  name: papaya-orderingsystem-be
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
    - name: "papaya-orderingsystem-be"
      port: 8080
  selector:
    app: papaya-orderingsystem-be
