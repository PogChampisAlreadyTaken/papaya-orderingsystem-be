apiVersion: apps/v1
kind: Deployment
metadata:
  name: papaya-orderingsystem-be
  labels:
    app: papaya-orderingsystem-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: papaya-orderingsystem-be
  template:
    metadata:
      labels:
        app: papaya-orderingsystem-be
    spec:
      containers:
        - image: l1n77/papaya-orderingsystem-be
          imagePullPolicy: Always
          name: papaya-orderingsystem-be
          command: [ "/bin/sh", "-c", "cat /etc/config/config.yaml && echo && tail -f /dev/null" ]
          env:
            - name: MAIL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: config-app
                  key: mail_username
        # Define the environment variable
            - name: MAIL_PASSWORD
              valueFrom:
                configMapKeyRef:
                   name: config-app
                   key: mail_password
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: config-app


---
apiVersion: v1
kind: Service
metadata:
  name: papaya-orderingsystem-be
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
    - name: "papaya-orderingsystem-be"
      port: 8080
  selector:
    app: papaya-orderingsystem-be
